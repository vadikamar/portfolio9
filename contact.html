<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
        emailjs.init('Pp0XLCN2JDXWbomA1'); // Replace with your actual EmailJS Public Key (User ID)
    })();
  </script>
</head>

<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wrapper">
    <form id="contact-form" class="form" onsubmit="sendEmail(event)">
      <div class="pageTitle title">Contact Me</div>
      <div class="secondaryTitle title">Please fill this form to contact me.</div>
      <input type="text" name="name" class="name formEntry" placeholder="Name" required />
      <input type="email" name="email" class="email formEntry" placeholder="Email" required />
      <textarea name="message" class="message formEntry" placeholder="Message" required></textarea>
      <input type="checkbox" name="termsConditions" class="termsConditions" value="Term" required>
      <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br>
      <button type="submit" class="submit formEntry">Submit</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
<script>
  function sendEmail(event) {
      event.preventDefault();

      emailjs.sendForm('service_tnems7d', 'template_rfnm9va', event.target)
          .then((result) => {
              alert('Thank you! Your message has been sent.');
          }, (error) => {
              alert('Sorry, something went wrong. Please try again.');
              console.error('Failed to send email:', error);
          });
  }
</script>
</html>
